<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="myCalculator_lhj.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Martian+Mono&family=Orbitron&family=Pacifico&family=Righteous&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display--bare">
                <span class="calculator__operend--left">0</span>
                <span class="calculator__operator">+</span>
                <span class="calculator__operend--right">0</span>
                <span class="calculator__equal">=</span>
                <span class="calculator__result">0</span>
              </div>
            <div class="calculator__buttons">
                <div class="button__row">
                    <button class="operaterBtn">AC</button>
                    <button class="operaterBtn">±</button>
                    <button class="operaterBtn">%</button>
                    <button class="operaterBtn">/</button>
                </div>
                <div class="button__row">
                    <button class="numberBtn">7</button>
                    <button class="numberBtn">8</button>
                    <button class="numberBtn">9</button>
                    <button class="operaterBtn">x</button>
                </div>
                <div class="button__row">
                    <button class="numberBtn">4</button>
                    <button class="numberBtn">5</button>
                    <button class="numberBtn">6</button>
                    <button class="operaterBtn">-</button>
                </div>
                <div class="button__row">
                    <button class="numberBtn">1</button>
                    <button class="numberBtn">2</button>
                    <button class="numberBtn">3</button>
                    <button class="operaterBtn">+</button>
                </div>
                <div class="button__row lastLine">
                    <button class="numberBtn">0</button>
                    <button class="numberBtn">.</button>
                    <button class="operaterBtn">=</button>
                    
                </div>
            </div>  
         </div>
    </div>
    <footer>    
        <p>Copyright © 2022 HyunJin Lee.</p>
    </footer>
<script src="myCalculator_lhj.js"></script>
</body>
</html>
